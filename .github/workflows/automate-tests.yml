name: Automate Tests

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  automate-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
      - run: npm install 
      - run: npm install --prefix example/project-nextjs-tailwind
      - run: npm install --prefix example/project-nextjs-mui
      - run: cd /example/project-elixir-tailwind && mix deps.get
      - run: npm test
